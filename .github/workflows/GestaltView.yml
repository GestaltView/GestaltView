name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # change to your version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  Node.js
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GestaltView - Coming Soon</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #9b59b6);
      color: #fff;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    a {
      color: #f39c12;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 100;
      display: flex;
      justify-content: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 15px;
      display: flex;
    }
    nav ul li {
      margin: 0 15px;
    }
    /* Header / Coming Soon */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 80px; /* leave space for nav */
      text-align: center;
      background: url('your-neural-dreamscape-background.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    header::after {
      /* A semi-transparent overlay to make text more legible */
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(44, 62, 80, 0.6);
      z-index: 1;
    }
    header > * {
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .coming-soon {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .subscribe-form {
      display: flex;
      justify-content: center;
    }
    .subscribe-form input[type="email"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    .subscribe-form button {
      padding: 10px 20px;
      border: none;
      background: #f39c12;
      color: #fff;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    /* Sections */
    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
      background: rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    section p,
    section li,
    section ol {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    section ul {
      list-style: disc inside;
      margin-left: 20px;
    }
    section ol {
      list-style: decimal inside;
      margin-left: 20px;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#coming-soon">Home</a></li>
      <li><a href="#what-is">What Is</a></li>
      <li><a href="#how-it-works">How It Works</a></li>
      <li><a href="#why">Why</a></li>
      <li><a href="#where-when">Where &amp; When</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
